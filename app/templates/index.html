<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/sytle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Tuberculosis prediction</title>
</head>

<body>

    <div id="container">

        <header>
            <img src="../static/styles/logo.png">

        </header>

        <div class="side_bar">

            <!--<h1 style="margin-left:10px">Entre com as características do indivíduo</h1>-->

           
            <form action="/" method="POST" class="social">

                <h2 class="form_label">Idade</h2>

                <input type="number" name="age" class = "number_input" placeholder="Idade em anos" min = 18 max = 99>

                
                <h2 class="form_label">Sexo</h2>
                <fieldset class="field_social">
                    <div>
                      <input type="radio" id="fem" name="sexo" value="0"
                             checked>
                      <label for="fem">Feminino</label>
                    </div>
                
                    <div>
                      <input type="radio" id="masc" name="sexo" value="1">
                      <label for="masc">Maculino</label>
                    </div>
                </fieldset>


                <h2 class="form_label">Raca</h2>
                <fieldset class="field_social">
                    <div>
                      <input type="radio" id="branca" name="raca" value="0"
                             checked>
                      <label for="branca">Branca</label>
                    </div>
                
                    <div>
                      <input type="radio" id="negra" name="raca" value="1">
                      <label for="negra">Negra</label>
                    </div>

                    <div>
                      <input type="radio" id="parda" name="raca" value="1">
                      <label for="parda">Parda</label>
                    </div>

                    <div>
                        <input type="radio" id="outra" name="raca" value="1">
                        <label for="outra">Outra</label>
                      </div>
                </fieldset>


                <h2 class="form_label">Escolaridade</h2>
                <fieldset class="field_social">
                    <div>
                      <input type="radio" id="under_5" name="esc" value = "under_5"
                             checked>
                      <label for="under_5">< 5 anos</label>
                    </div>
                
                    <div>
                      <input type="radio" id="five_to_9" name="esc" value="five_to_nine">
                      <label for="five_to_9">5 a 9 anos</label>
                    </div>

                    <div>
                      <input type="radio" id="nine_to_12" name="esc" value="nine_to_twelve">
                      <label for="nine_to_12">9 a 12 anos</label>
                    </div>

                    <div>
                        <input type="radio" id="twelve_more" name="esc" value="greater_than_twe">
                        <label for="twelve_more">> 12 anos</label>
                      </div>
                </fieldset>

                <h2 class="form_label">Bolsa família</h2>
                <fieldset class="field_social">
                    <div>
                      <input type="radio" id="ben" name="bf" value="1"
                             checked>
                      <label for="ben">Beneficiário</label>
                    </div>
                
                    <div>
                      <input type="radio" id="non_ben" name="bf" value="0">
                      <label for="non_ben">Bão Beneficiário</label>
                    </div>
                </fieldset>



               
                

                <input type="submit">
              
               


                

            </form>

            

        


        </div>

        <div class="result_area">

            

        


        

        </div>

        


        <footer></footer>

    </div>

</body>

</html>
